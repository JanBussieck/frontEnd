<!DOCTYPE html>
<html>
<head>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
  <p>Results: </p>
<script>
var $p = jQuery("p"), p = $p[0];
$p.append(jQuery.hasData(p)+" "); /* false */
 
$.data(p, "testing", 123);
$p.append(jQuery.hasData(p)+" "); /* true*/
 
$.removeData(p, "testing");
$p.append(jQuery.hasData(p)+" "); /* false */
 
$p.on('click', function() {});
$p.append(jQuery.hasData(p)+" "); /* true */
 
$p.off('click');
$p.append(jQuery.hasData(p)+" "); /* false */
 
</script>
 
</body>
</html>
