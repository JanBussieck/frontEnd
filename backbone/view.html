<!DOCTYPE html>
<html>
<head>
<title> the fire backbone view</title>
</head>
<body>
<div id="search_container"></div>
<script type="text/template" id="search_template">
<label>
	<%= search_label %>
</label>

<input type="text"  id="search_input"  />
<input type="button" id="search_button"  value="Search"  />
</script>
</body>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
<script>
( function($) { 
	SearchView = Backbone.View.extend({
		initialize: function(){
			this.render('baidu.com');
		},

		render: function(search_label){
			var template=_.template($("#search_template").html(),{search_label: search_label});
			this.el.html(template);
		},
		events:{
			'click input [type=button]':'doChange'
		},
		doChange:function(event){
			this.render('baidu' +$("#search_input").val());
		}
	});
	var searchView = new SearchView({el: $('#search_container')});
	searchView.render();
})(jQuery); 
</script>
</html>
